<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <h1>Simon Says Colors!!!</h1>
    <h2 class="start">Press any key to start the game.</h2>

    <div class="btnContainer">
        <div class="line1">
            <div class="btn red" id="red"></div>
            <div class="btn yellow" id="yellow"></div>
        </div>
        <div class="line2">
            <div class="btn green" id="green"></div>
            <div class="btn purple" id="purple"></div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
